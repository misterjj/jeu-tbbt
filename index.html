  <body>
    <div id="etape1">
      <h1 style="display:block" class="text-center">Pierre, papier, ciseaux, lézard, Spock !</h1>
      <br><br>
      <p class="text-center">
        <span class="btn btn-lg btn-success" id="goEtape2">Commencer à jouer</span>
        <span class="btn btn-lg btn-info showRegles" data-toggle="modal" data-target="#myModal">Voir les règles</span>
      </p>
    </div>
    <div id="etape2">
      <div id="game" class="display-table display-table-center">
        <div class="display-cell">
          <div class="score"  id="scorePlayer">
            0
          </div>
        </div>
        <div class="display-cell">
          &nbsp;
        </div>
        <div class="display-cell">
          <div class="encartPlay">
            <div class="display-table w100 h100">
              <div id="encartPlayer" class="display-cell w100 h100 text-center;">
              </div>
            </div>
          </div>
        </div>
        <div class="display-cell">
          <p>VS</p>
        </div>
        <div class="display-cell">
          <div class="encartPlay">
            <div class="display-table w100 h100">
              <div id="encartBot" class="display-cell w100 h100 text-center;">
              </div>
            </div>
          </div>
        </div>
        <div class="display-cell">
          &nbsp;
        </div>
        <div class="display-cell">
          <div class="score" id="scoreBot">
            0
          </div>
        </div>
      </div>
      <div class="allCarte">
        <div id="hand-rock-o" class="carte">
          <i class="fa fa-hand-rock-o "></i>
          <span>pierre</span>
        </div>
        <div id="hand-paper-o" class="carte">
          <i class="fa fa-hand-paper-o "></i>
          <span>papier</span>
        </div>
        <div id="hand-scissors-o"  class="carte">
          <i class="fa fa-hand-scissors-o "></i>
          <span>ciseaux</span>
        </div>
        <div id="hand-lizard-o"  class="carte">
          <i class="fa fa-hand-lizard-o "></i>
          <span>lézard</span>
        </div>
        <div id="hand-spock-o"  class="carte">
          <i class="fa fa-hand-spock-o "></i>
          <span>spock</span>
        </div>
        <p class="h2">
          Fais ton choix !
        </p>
      </div>
    </div>
    <div id="myModal" class="modal fade" role="dialog">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close hideRegles" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Laissons Sheldon Cooper nous les expliquer</h4>
          </div>
          <div class="modal-body">
            <video id="regles" class="video-js" data-setup="{ 'controls': true, 'autoplay': false, 'preload': 'auto' }">
                <source src="video/pierre-feuille-ciseaux-lezard-spock.mp4" type='video/mp4'>
                <source src="video/pierre-feuille-ciseaux-lezard-spock.webm" type='video/webm'>
                <p class="vjs-no-js">
                  To view this video please enable JavaScript, and consider upgrading to a web browser that
                  <a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
                </p>
              </video>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger replay"  >Tu peux répéter</button>
            <button type="button" class="btn btn-success hideRegles" data-dismiss="modal">C'est bon j'ai compris</button>
          </div>
        </div>
      </div>
    </div>
  </body>
